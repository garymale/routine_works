name: bcex_order
task-mode: all 
is-sharding: false
meta-schema: "dm_meta"
remove-meta: false
enable-heartbeat: false

target-database:
  host: "172.16.12.4"
  port: 4000
  user: "root"
  password: ""

mysql-instances:             
  - source-id: "mysql-replica-01" 
    black-white-list:  "global"
    mydumper-config-name: "global"
    loader-config-name: "global"
    syncer-config-name: "global"
    mydumper-thread: 4
    loader-thread: 16
    syncer-thread: 16
    filter-rules: []
    route-rules:
    - mysql-replica-01.route_rules.1
    - mysql-replica-01.route_rules.2
routes:
  mysql-replica-01.route_rules.1:
    schema-pattern: bcex
    table-pattern: ""
    target-schema: bcex
    target-table: ""
  mysql-replica-01.route_rules.2:
    schema-pattern: bcex
    table-pattern: order
    target-schema: bcex
    target-table: order
black-white-list:
  global:
    do-dbs: ["bcex"]
    do-tables:                        
    - db-name: bcex
      tbl-name: order
filters:
  store-filter-rule:
    schema-pattern: "bcex"
    events: ["drop database", "truncate table", "drop table", "delete"]
    action: Ignore

mydumpers:
  global:
    mydumper-path: "./bin/mydumper"
    threads: 4
    chunk-filesize: 64
    skip-tz-utc: true
    extra-args: -T bcex.order --no-locks

loaders:
  global:
    pool-size: 16
    dir: "./dumped_data"

syncers:
  global:
    worker-count: 8
    batch: 100
    max-retry: 10
