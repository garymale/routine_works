    table-pattern: order_trade_fee
    target-schema: bcex
    target-table: order_trade_fee
  mysql-replica-02.route_rules.17:
    schema-pattern: bcex
    table-pattern: order_trade
    target-schema: bcex
    target-table: order_trade
black-white-list:
  global:
    do-dbs: ["bcex"]
    do-tables:                        
    - db-name: bcex
      tbl-name: order_trade
    - db-name: bcex
      tbl-name: order_trade_fee
    - db-name: bcex
      tbl-name: asset_user_locked
    - db-name: bcex
      tbl-name: wallet_user_account
    - db-name: bcex
      tbl-name: asset_user_usable
    - db-name: bcex
      tbl-name: users
    - db-name: bcex
      tbl-name: teller_issue_reward
    - db-name: bcex
      tbl-name: teller_activity
    - db-name: bcex
      tbl-name: teller_transfer
    - db-name: bcex
      tbl-name: teller_deposit
    - db-name: bcex
      tbl-name: teller_user_withdrawal
    - db-name: bcex
      tbl-name: teller_activity_transfer
    - db-name: bcex
      tbl-name: teller_fast_transfer_account
    - db-name: bcex
      tbl-name: teller_issue_donate
    - db-name: bcex
      tbl-name: teller_adjustment_user_asset
    - db-name: bcex
      tbl-name: reconciliation_abnormal_users
filters:
  store-filter-rule:
    schema-pattern: "store"
    events: ["drop database", "truncate table", "drop table"]
    action: Ignore

mydumpers:
  global:
    mydumper-path: "./bin/mydumper"
    threads: 8
    chunk-filesize: 64
    skip-tz-utc: true
    extra-args: -B bcex -T order_trade,order_trade_fee,asset_user_locked,wallet_user_account,asset_user_usable,users,teller_issue_reward,teller_deposit,teller_transfer,teller_activity,teller_user_withdrawal,teller_activity_transfer,teller_fast_transfer_account,teller_issue_donate,teller_adjustment_user_asset,reconciliation_abnormal_users --no-locks

loaders:
  global:
    pool-size: 8
    dir: "./dumped_data"

syncers:
  global:
    worker-count: 8
    batch: 100
    max-retry: 10
