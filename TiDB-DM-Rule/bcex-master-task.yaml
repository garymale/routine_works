    schema-pattern: bcex
    table-pattern: ""
    target-schema: bcex
    target-table: ""
  mysql-replica-02.route_rules.2:
    schema-pattern: bcex
    table-pattern: asset_user_locked
    target-schema: bcex
    target-table: asset_user_locked
  mysql-replica-02.route_rules.3:
    schema-pattern: bcex
    table-pattern: wallet_user_account
    target-schema: bcex
    target-table: wallet_user_account
  mysql-replica-02.route_rules.4:
    schema-pattern: bcex
    table-pattern: asset_user_usable
    target-schema: bcex
    target-table: asset_user_usable
  mysql-replica-02.route_rules.5:
    schema-pattern: bcex
    table-pattern: users
    target-schema: bcex
    target-table: users
  mysql-replica-02.route_rules.6:
    schema-pattern: bcex
    table-pattern: teller_issue_reward
